<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相邻兄弟元素模式</title>
</head>
<body>
    <!-- 上面的p元素不会被选中 -->
    <p>上面的p元素不会被选中</p>
    <div class="box">上面div元素不会被选中</div>
    <div class="box">div~p</div>
    <p class="p1">下面的p元素会被选中</p>
    <div class="box">下面div元素不会被选中</div>
    <p class="p1">下面第二个p元素会被选中</p>
    <p class="p2">下面第三个p元素不会被选中</p>
</body>
</html>
<style>
    /* 选中满足条件的兄弟元素节点 */
    /* 选中条件1:.box下面所有的p元素 */
    .box~p{
        color: red;
    }
</style>
